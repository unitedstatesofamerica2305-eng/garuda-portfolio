<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5" />
    <title>GARUDA | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'hacker-red': '#ff0033',
              'hacker-black': '#050505',
              'hacker-dark': '#0a0a0a',
            },
            fontFamily: {
              mono: ['"Share Tech Mono"', 'monospace'],
              display: ['"Orbitron"', 'sans-serif'],
            },
            animation: {
              'pulse-fast': 'pulse 1.5s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'glitch': 'glitch 1s linear infinite',
              'spin-slow': 'spin 12s linear infinite',
            },
            keyframes: {
              glitch: {
                '2%, 64%': { transform: 'translate(2px,0) skew(0deg)' },
                '4%, 60%': { transform: 'translate(-2px,0) skew(0deg)' },
                '62%': { transform: 'translate(0,0) skew(5deg)' },
              }
            },
            screens: {
              'xs': '375px',
            }
          },
        },
      }
    </script>
    <style>
      body {
        background-color: #000;
        color: #eee;
        overflow-x: hidden;
        min-height: 100dvh; /* Dynamic viewport height for mobile browsers */
      }
      
      /* Scanlines */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: fixed;
        top: 0; left: 0; right: 0; bottom: 0;
        z-index: 50;
        pointer-events: none;
      }

      /* Noise Overlay */
      .noise {
        position: fixed;
        top: 0; left: 0; width: 100%; height: 100%;
        pointer-events: none;
        z-index: 40;
        opacity: 0.05;
        background: url('data:image/svg+xml;utf8,%3Csvg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg"%3E%3Cfilter id="noiseFilter"%3E%3CfeTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch"/%3E%3C/filter%3E%3Crect width="100%25" height="100%25" filter="url(%23noiseFilter)"/%3E%3C/svg%3E');
      }

      /* Scrollbar */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #000; 
      }
      ::-webkit-scrollbar-thumb {
        background: #330000; 
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #ff0033; 
      }

      /* Reduce motion preference */
      @media (prefers-reduced-motion: reduce) {
        *, ::before, ::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
          scroll-behavior: auto !important;
        }
        .glitch-text::before, .glitch-text::after {
          display: none;
        }
      }

      /* Glitch Text Effect Helpers */
      .glitch-text {
        position: relative;
      }
      .glitch-text::before,
      .glitch-text::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #000;
      }
      .glitch-text::before {
        left: 2px;
        text-shadow: -1px 0 #ff0033;
        clip: rect(24px, 550px, 90px, 0);
        animation: glitch-anim-1 3s infinite linear alternate-reverse;
      }
      .glitch-text::after {
        left: -2px;
        text-shadow: -1px 0 #00ccff;
        clip: rect(85px, 550px, 140px, 0);
        animation: glitch-anim-2 2.5s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim-1 {
        0% { clip: rect(20px, 9999px, 10px, 0); }
        20% { clip: rect(60px, 9999px, 80px, 0); }
        40% { clip: rect(10px, 9999px, 50px, 0); }
        60% { clip: rect(80px, 9999px, 20px, 0); }
        80% { clip: rect(40px, 9999px, 90px, 0); }
        100% { clip: rect(70px, 9999px, 30px, 0); }
      }
      @keyframes glitch-anim-2 {
        0% { clip: rect(80px, 9999px, 100px, 0); }
        20% { clip: rect(10px, 9999px, 30px, 0); }
        40% { clip: rect(90px, 9999px, 20px, 0); }
        60% { clip: rect(30px, 9999px, 60px, 0); }
        80% { clip: rect(50px, 9999px, 10px, 0); }
        100% { clip: rect(20px, 9999px, 80px, 0); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/"
  }
}
</script>
</head>

    <div id="root"></div>
  </body>
</html>
